<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello world
    <script>
        console.log(1+2);
        console.log(1-2);
        console.log(10*2);
        console.log(10/2);
        console.log("hello" + "world");
        console.log("hello" - "world"); // Not A Number
        console.log("hello" * "world"); // Not A Number
        console.log("hello" / "world"); // Not A Number
        var name = "hello" + " world"
        console.log(name);
        console.log((4+2*2/2*2+4+1-5+19)+91); // Order of operations () -> * -> / -> + -> -
    </script>
</body>
</html>
